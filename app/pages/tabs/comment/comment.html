<ion-navbar primary>
    <ion-buttons start>
        <button (click)="confirmClick()">
            <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
        <button (click)="deleteClick()">
            <ion-icon name="trash"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>{{dateRecorded}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Comment</ion-label>
            <ion-textarea class="textComment" #textarea type="text" (change)="saveData(textarea.value)" value={{comment.comment}}></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
